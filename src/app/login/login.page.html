<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="max-width: 560px; margin: 4rem auto">
    <form>
      <ion-grid style="--ion-grid-padding: 0.5rem">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>E-Mail</ion-label>
              <ion-input
                type="email"
                name="email"
                autocapitalize="none"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" name="Password" autocapitalize="none">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block">Login</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="button" href="sign-up" expand="block"
              >Registrieren</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text
            ><h2 style="text-align: center">
              Weitere Loginm√∂glichkeiten
            </h2></ion-text
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="googleLogin()"
            color="light"
            expand="block"
            ><ion-icon name="logo-google" style="margin-right: 1ch"></ion-icon>
            Login mit Google</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="gitHubLogin()"
            color="dark"
            expand="block"
            ><ion-icon name="logo-github" style="margin-right: 1ch"></ion-icon>
            Login mit Github</ion-button
          ></ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button
            type="button"
            (click)="twitterLogin()"
            color="secondary"
            expand="block"
          >
            Login mit Twitter</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
