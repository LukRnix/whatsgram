<ion-footer>
  <form #messageForm="ngForm" (ngSubmit)="send()" class="chat-footer">
    <ion-item>
      <ion-input
        placeholder="Nachricht"
        name="message"
        value="{{ message }}"
        [(ngModel)]="message"
      ></ion-input>
    </ion-item>
    <ion-button type="submit"><ion-icon name="send"></ion-icon></ion-button>
  </form>
</ion-footer>
