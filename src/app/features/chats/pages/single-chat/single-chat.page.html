<ion-header>
  <ion-toolbar *ngIf="receiver$ | async as receiver">
    <div
      class="full-width flex align-items-center justify-content-space-between"
      style="padding: 0 4px"
    >
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/chats"></ion-back-button>
      </ion-buttons>
      <ion-avatar style="width: 40px; height: 40px">
        <img [src]="receiver | photoUrl" />
      </ion-avatar>
      <ion-title>{{receiver.displayName}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="message-container">
    <app-chat-message
      *ngFor="let message of message$ | async"
      [message]="message"
      [receiverId]="receiverId"
      [id]="message.id"
    ></app-chat-message>
    <!-- <ion-item class="unread">
          {{unreadMessageRefs.length}} ungelesene Nachrichten
        </ion-item> -->
  </ion-list>
</ion-content>

<app-chat-footer
  [responseTo]="responseTo"
  [receiverId]="receiverId"
></app-chat-footer>
