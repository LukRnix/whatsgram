<ion-header translucent>
  <ion-toolbar>
    <ion-title>Kontakte hinzufügen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Schließen</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form
    #searchForm="ngForm"
    (ngSubmit)="onSubmit()"
    style="
      display: flex;
      flex-direction: column;
      max-width: 460px;
      margin: 2rem auto;
      gap: 2rem;
    "
  >
    <ion-item>
      <ion-label position="floating" floating
        >E-Mail, Id, Telefonnummer</ion-label
      >
      <ion-input type="text" [(ngModel)]="search" name="saerch"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Suchen</ion-button>
  </form>
  <ion-item-divider color="secondary">
    <ion-label> Ergebnisse </ion-label>
  </ion-item-divider>
  <ion-list *ngIf="users$ | async as users">
    <app-contacts-search-result
      *ngFor="let user of users"
      [user]="user"
      [includes]="user.id | hasContact | async"
    ></app-contacts-search-result>
  </ion-list>
</ion-content>
