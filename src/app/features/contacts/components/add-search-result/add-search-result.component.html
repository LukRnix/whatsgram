<ion-item>
  <ion-avatar slot="start">
    <ion-img [src]="user | photoUrl:user.email" alt="profile-picture"></ion-img>
  </ion-avatar>
  <ion-label>
    <ion-row>
      <ion-col style="flex-grow: 2">
        <h2>{{ user.displayName }} [{{ user.email }}]</h2>
        <p>{{ user.description }}</p>
      </ion-col>
      <ion-col style="display: flex; justify-content: flex-end">
        <ion-button (click)="add()" [disabled]="added || includes">
          <ion-icon [name]="added || includes ? 'checkmark' : 'add'"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-label>
</ion-item>
