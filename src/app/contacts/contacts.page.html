<ion-header>
  <ion-toolbar>
    <ion-title>Kontakte</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSearch()"
        ><ion-icon name="add"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let contact$ of contacts">
      <ng-container *ngIf="contact$ | async as contact">
        <ion-item [routerLink]="'/chats/' + contact.uid">
          <ion-avatar slot="start">
            <ion-img
              src="{{ getPhotoURL(contact) }}"
              alt="profile-picture"
            ></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{ contact.displayName }} [{{ contact.email }}]</h2>
            <p>{{ contact.description }}</p>
          </ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-list>
</ion-content>
